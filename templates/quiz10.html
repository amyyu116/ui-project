{% extends "navbar.html" %}
{% block title %}Question 5 Answer{% endblock %}

{% block content %}
<head>
    <style>
        body.quiz .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: 40px; /* Add space between tutorial and the video container */
            flex-grow: 1; /* Allows the container to take available space */
            min-height: 60vh; /* Ensure enough space for video section */
        }

        .video-box {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .video-box iframe {
            width: 300px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .centered-col {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .row-video-answer {
            height: auto;
            /* margin-bottom: 2rem; */
            width: 100%; /* Ensure it's taking full width */
            display: flex;
            justify-content: center;
        }

        .tutorial-container {
            margin-bottom: 40px; /* Adds space between the tutorial and video section */
            text-align: center;
        }

        .navigation-buttons {
            margin-top: 40px;
            text-align: center;
            padding-bottom: 20px; /* Ensure padding at the bottom */
        }

        .correct {
            color: green;
            font-weight: bold;
        }

        .incorrect {
            color: red;
            font-weight: bold;
        }

        .answer-display {
            margin: 5px 5;
            padding: 5px;
            border-radius: 4px;
        }

        #result {
            font-size: 1.5rem;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body class="quiz">

    <div class="tutorial-container">
        <h1>Question 5 Answers</h1>
        <p>Here are the correct answers.</p>
    </div>

    <div class="container mt-4">
        <!-- Video + Answer Row 1 -->
        <div class="row justify-content-center align-items-center row-video-answer" style="margin-top: 125px;">
            <div class="col-md-6 d-flex flex-column align-items-center centered-col">
                <div class="video-box" data-id="v1">
                    <iframe src="https://drive.google.com/file/d/1p5zPOhZpRQ5ZbeOoOSRlnt4ifKD00NqH/preview" allow="autoplay"></iframe>
                </div>
                <div class="answer-display">
                    <p>Your answer: <span id="user-answer-v1" class="answer"></span></p>
                    <p>Correct answer: <span id="correct-answer-v1" class="answer correct">I–V–vi–IV</span></p>
                </div>
            </div>
        </div>

        <!-- Video + Answer Row 2 -->
        <div class="row justify-content-center align-items-center row-video-answer">
            <div class="col-md-6 d-flex flex-column align-items-center centered-col">
                <div class="video-box" data-id="v2">
                    <iframe src="https://drive.google.com/file/d/196xwgyGOigj2DBFBCigXE4dtV1NYnZm4/preview" allow="autoplay"></iframe>
                </div>
                <div class="answer-display">
                    <p>Your answer: <span id="user-answer-v2" class="answer"></span></p>
                    <p>Correct answer: <span id="correct-answer-v2" class="answer correct">I–V–vi–III–IV</span></p>
                </div>
            </div>
        </div>

        <!-- Video + Answer Row 3 -->
        <div class="row justify-content-center align-items-center row-video-answer">
            <div class="col-md-6 d-flex flex-column align-items-center centered-col">
                <div class="video-box" data-id="v3">
                    <iframe src="https://drive.google.com/file/d/1q7HH34g1BYuIGt7Ebeu8lEsMLwfj8bbF/preview" allow="autoplay"></iframe>
                </div>
                <div class="answer-display">
                    <p>Your answer: <span id="user-answer-v3" class="answer"></span></p>
                    <p>Correct answer: <span id="correct-answer-v3" class="answer correct">ii–V–I</span></p>
                </div>
            </div>
        </div>
    </div>

    <div id="result"></div>

    <div class="navigation-buttons" style="margin-top: 175px;">
        <a href="/quiz/9"><button>Back</button></a>
        <a href="/quiz/11"><button>Finish</button></a>
    </div>

    <script src="{{ url_for('static', filename='quiz.js') }}"></script>
</body>
{% endblock %}
