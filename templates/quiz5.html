{% extends "navbar.html" %} {% block title %}Question 5{% endblock %} {% block
content %}

<head>
    <style>
        body.quiz .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        /* answer bank */
        #answer-bank {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .answer-card {
            padding: 0.5rem 1rem;
            border: 1px solid #333;
            border-radius: 6px;
            cursor: grab;
            background: #fff;
            font-weight: 500;
            text-align: center;
            min-width: 120px;
        }
        .answer-card.correct {
            background: #28a745 !important;
            color: #fff !important;
            border-color: #28a745 !important;
        }
        .answer-card.incorrect {
            background: #dc3545 !important;
            color: #fff !important;
            border-color: #dc3545 !important;
        }
        /* videos row */
        .videos-row {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .video-col {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-box iframe {
            width: 300px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .drop-zone {
            width: 220px;
            height: 42px;
            margin-top: 0.5rem;
            border: 2px dashed #666;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            color: #666;
        }
        .drop-zone.filled {
            border-style: solid;
        }
        .navigation-buttons {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>

<body class="quiz">
    <div class="tutorial-container">
        <h1>Question 5</h1>
        <p>Current score: <strong id="score-display">{{ score }}</strong></p>
        <p>Drag each progression to the video it matches.</p>
    </div>

    <!-- answer bank (horizontal) -->
    <div id="answer-bank">
        <div class="answer-card" id="a1" draggable="true">I–V–vi–IV</div>
        <div class="answer-card" id="a2" draggable="true">I–V–vi–iii–IV</div>
        <div class="answer-card" id="a3" draggable="true">ii–V–I</div>
    </div>

    <!-- videos laid out in a single row -->
    <div class="videos-row">
        <!-- v1 -->
        <div class="video-col">
            <div class="video-box">
                <iframe
                    src="https://drive.google.com/file/d/1p5zPOhZpRQ5ZbeOoOSRlnt4ifKD00NqH/preview"
                    allow="autoplay"
                ></iframe>
            </div>
            <div class="drop-zone" data-video-id="v1">drop here</div>
        </div>
        <!-- v2 -->
        <div class="video-col">
            <div class="video-box">
                <iframe
                    src="https://drive.google.com/file/d/196xwgyGOigj2DBFBCigXE4dtV1NYnZm4/preview"
                    allow="autoplay"
                ></iframe>
            </div>
            <div class="drop-zone" data-video-id="v2">drop here</div>
        </div>
        <!-- v3 -->
        <div class="video-col">
            <div class="video-box">
                <iframe
                    src="https://drive.google.com/file/d/1q7HH34g1BYuIGt7Ebeu8lEsMLwfj8bbF/preview"
                    allow="autoplay"
                ></iframe>
            </div>
            <div class="drop-zone" data-video-id="v3">drop here</div>
        </div>
    </div>

    <div class="navigation-buttons">
        <span>5/5</span>
        <button id="next-button" disabled data-next-url="/score_page">
            Next
        </button>
    </div>
    <script>
        initQuiz({
            type: "dragdrop",
            correctMap: {
                v1: "a3",
                v2: "a1",
                v3: "a2",
            },
        });
    </script>
</body>
{% endblock %}
