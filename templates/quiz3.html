{% extends "navbar.html" %}
{% block title %}Question 2{% endblock %}

{% block content %}
<head>
    <style>
        body.quiz .container {
            display: block;
            flex-direction: center;
            justify-content: center;
            align-items:center;
            height: auto;
            text-align: initial;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
        }

        .btn-option {
            width: 100%;
            padding-top: 1rem;
            padding-bottom: 1rem;
            margin-bottom: 0.5rem;
            font-size: 1.1rem; /* Optional: make text a bit bigger */
            background-color: white;
        }

        body.quiz h4 {
            font-weight: normal;
        }

        .btn-option.selected {
            background-color: black !important;
            color: white !important;
            border-color: black !important;
        }

        .btn-option.correct {
            background-color: #28a745 !important; /* green */
            color: white !important;
            border-color: #28a745 !important;
        }

        .btn-option.incorrect {
            background-color: #dc3545 !important; /* red */
            color: white !important;
            border-color: #dc3545 !important;
        }

    </style>
</head>

<body class="quiz">

    <div class="tutorial-container">
        <h1>Question 2</h1>
        <p>How are chords in a major scale ordered?</p>
    </div>

    <div class="container">
        <div class="row justify-content-center" style="text-align: center;">
            <div class="col-md-4"></div>

            <div class="col-md-4">
                <div class="row justify-content-center mb-2">
                    <button type="button" class="btn btn-outline-dark btn-option majorq" data-group="major-chords" data-correct="true" id="q2opt1">I-ii-iii-IV-V-vi-viiº</button>
                </div>

                <div class="row justify-content-center mb-2">
                    <button type="button" class="btn btn-outline-dark btn-option majorq" data-group="major-chords" data-correct="false" id="q2opt2">I-ii°-iii-iv-V-VI-vii</button>
                </div>

                <div class="row  mb-2">
                    <button type="button" class="btn btn-outline-dark btn-option majorq" data-group="major-chords" data-correct="false" id="q2opt3">i-ii-III-iv-v-VI-VII</button>
                </div>

                <div class="row mb-2">
                    <button type="button" class="btn btn-outline-dark btn-option majorq" data-group="major-chords" data-correct="false" id="q2opt4">I-II-iii-iv°-V-vi-vii</button>
                </div>

            </div>

            <div class="col-md-4"></div>
        </div>

    <div class="navigation-buttons">
        <a href="/quiz/2"><button>Back</button></a>
        <span>3/10</span>
        <a href="/quiz/4"><button id="next-button" disabled>Next</button></a>
    </div>
    <script src="{{ url_for('static', filename='quiz.js') }}"></script>
</body>
{% endblock %}
